<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Trámites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Panel Empleado</a>
        <div class="d-flex">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light">Cerrar sesión</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h3 class="mb-4">Gestión de Trámites</h3>

    <!-- Formulario para crear trámite -->
    <div class="card mb-4 shadow">
        <div class="card-header bg-primary text-white">Crear Nuevo Trámite</div>
        <div class="card-body">
            <form th:action="@{/empleado/tramites}" method="post">

                <!-- Datos del Trámite -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre del Trámite</label>
                        <input type="text" name="nombre" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Descripción</label>
                        <input type="text" name="descripcion" class="form-control" required>
                    </div>
                </div>

                <!-- Seleccionar Persona -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Tipo Identificación</label>
                        <input type="text" name="tipoIdentificacion" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Número Identificación</label>
                        <input type="text" name="numeroIdentificacion" class="form-control">
                        <small class="text-muted">Si no existe la persona, se creará automáticamente</small>
                    </div>
                </div>

                <!-- Datos de Persona (si no existe) -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombres</label>
                        <input type="text" name="nombres" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Apellidos</label>
                        <input type="text" name="apellidos" class="form-control">
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Crear Trámite</button>
            </form>
        </div>
    </div>

    <!-- Tabla de trámites -->
    <h4>Lista de Trámites</h4>
    <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
        <tr>
            <th>Número Radicado</th>
            <th>Persona</th>
            <th>Nombre</th>
            <th>Estado</th>
            <th>Fecha</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(tramites)}">
            <td colspan="5" class="text-center">No hay trámites registrados.</td>
        </tr>
        <tr th:each="t : ${tramites}">
            <td th:text="${t.numeroRadicado}"></td>
            <td th:text="${t.persona.nombres + ' ' + t.persona.apellidos}"></td>
            <td th:text="${t.nombre}"></td>
            <td th:text="${t.estado}"></td>
            <td th:text="${#temporals.format(t.fechaCreacion, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
