<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Trámites</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Sistema de Trámites</a>
        <div class="d-flex">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light">Cerrar sesión</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h3>Bienvenido, <span th:text="${persona.nombres} + ' ' + ${persona.apellidos}"></span></h3>

    <h4 class="mt-4">Mis Trámites</h4>

    <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
        <tr>
            <th>Número Radicado</th>
            <th>Fecha Creación</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(tramites)}">
            <td colspan="5" class="text-center">No tienes trámites registrados.</td>
        </tr>
        <tr th:each="t : ${tramites}">
            <td th:text="${t.numeroRadicado}"></td>
            <td th:text="${#temporals.format(t.fechaCreacion, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${t.nombre}"></td>
            <td th:text="${t.descripcion}"></td>
            <td th:text="${t.estado}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
